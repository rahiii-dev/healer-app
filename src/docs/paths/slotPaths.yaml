/api/slots:
  get:
      tags:
        - Appointment
      summary: Get therapist's available slots
      description: Retrieves all available time slots for the therapist.
      operationId: getSlots
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of therapist's available slots
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
          
  post:
    tags:
      - Appointment
    summary: Add or update therapist's available slots
    description: Allows a therapist to add or update their available time slots for each day of the week.
    operationId: createSlots
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              slots:
                type: array
                items:
                  type: object
                  properties:
                    day:
                      type: string
                      example: "Monday"
                    isActive:
                      type: boolean
                      example: true
                    timeSlots:
                      type: array
                      items:
                        type: object
                        properties:
                          startTime:
                            type: string
                            example: "09:00"
                          endTime:
                            type: string
                            example: "10:00"
                          amount:
                            type: number
                            example: 50
    responses:
      "200":
        description: Slots have been updated successfully
      "400":
        description: Invalid input data
      "500":
        $ref: "#/components/responses/InternalServerError"
