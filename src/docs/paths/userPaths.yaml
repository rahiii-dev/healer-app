/api/user/profile:
  get:
    tags:
      - User
      - Therapist
      - Admin
    summary: Get authenticated user's profile
    description: Retrieves the profile of the authenticated user. The user can be of role `admin`, `therapist`, or `user`.
    operationId: getProfile
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Successfully retrieved the user's profile
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "64b61e1e59bdfc6f12a34b9e"
                    email:
                      type: string
                      example: "example@gmail.com"
                    role:
                      type: string
                      enum:
                        - admin
                        - therapist
                        - user
                      example: "therapist"
                    isVerified:
                      type: boolean
                      example: true
                    image:
                      type: string
                      example: "profile.jpg"
                    profile:
                      type: object
                      additionalProperties: true
                      description: "The profile object specific to the user's role"
      '400':
        description: Invalid role or missing data
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Invalid role: unknownRole"
      '401':
        $ref: '#/components/responses/Unautherized'
      '404':
        description: User or profile not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "User not found"
      '500':
        $ref: '#/components/responses/InternalServerError'

